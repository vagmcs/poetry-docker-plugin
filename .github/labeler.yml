ci:
  - changed-files:
      - any-glob-to-any-file: [".github/**", ".pre-commit-config.yaml"]

build:
  - changed-files:
      - any-glob-to-any-file: ["pyproject.toml", "Makefile", ".python-version"]

docs:
  - changed-files:
      - any-glob-to-any-file: ["docs/**", "**/*.md"]

core:
  - changed-files:
      - any-glob-to-any-file: ["project/**", "notebooks/**"]

data:
  - changed-files:
      - any-glob-to-any-file: ["sql/**"]

tests:
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]
